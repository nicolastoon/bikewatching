<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="map.js" type="module"></script>
    <title>bikewatching in boston</title>
</head>
<body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>

    <div id="slider">
        <label>
            <em id="title">Filter by time:</em>
            <input type="range" id="time-slider" min="-1" max="1440" />
        </label>
        <em id="any-time">(any time)</em>
        <time id="selected-time">12:00am</time>
    </div>

    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div>

    <dl id="tooltip" class="info tooltip" hidden>
        <dt>Station Name</dt>
        <dd id="name"></dd>

        <dt>Total Traffic</dt>
        <dd id="total-traffic"></dd>
      
        <dt>Arrivals</dt>
        <dd id="arrivals"></dd>

        <dt>Departures</dt>
        <dd id="departures"></dd>
    </dl>
</body>
</html>
